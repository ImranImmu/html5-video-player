<!DOCTYPE html>
<html>
    <head><title>HTML5 Video Player</title>
	<link rel="stylesheet" type="text/css" href="player.css">
	<script type="text/javascript" src="player.js"></script>
</head>
<body>
    <div id="heading"  >
        <p>A HTML5 Video Player built using HTML/CSS/JS</p>
    </div>

	<div id="player">

		<div id="video-container">
			<video id="video" poster="images/thumbnail.png">
				<source src="How the Internet Works in 5 Minutes.mp4">
				It seems your browser doesn't support the HTML5 video tag. Please update it!
			</video>
		</div>

		<div id="pbar-container" class="progress progress-striped active">
			<div id="pbar" class="progress-bar" style="width: 45%"></div>
		</div>

		<div id="buttons-container">
			<img id="play-button" src="images/play.png">
			<div id="time-field">
				0:00 / 0:00
			</div>
			<img id="sound-button" src="images/sound.png">
			<div id="sbar-container">
				<div id="sbar"></div>
			</div>
			<img id="fullscreen-button" src="images/fullscreen.png">
		</div>

	</div>
</body>
</html>
